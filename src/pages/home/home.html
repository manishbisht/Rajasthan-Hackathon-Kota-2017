<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let place of places" ngClick="">
    <img src="{{place.image}}">
    <ion-item>{{ place.name }}</ion-item>
  </ion-card>
</ion-content>
